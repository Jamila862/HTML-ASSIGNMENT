<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosted and Definition list</title>
</head>
<body>
    <center><h1>To illustrate Nosted and Definition Lists Tags</h1></center><hr>
</hr>
    <p><b>An ordered nested list:</p></b>
    <ol type="1">
        <li>coffee</li>
        <li>Tea</li>
        <ol type="a">
        <li>Black tea</li>
        <li>Green tea</li>
        <ol type="i">
            <li>China</li>
            <li>Africa</li>
        </ol>
        </ol>
        <li>Milk</li>
    </ol>
    <p><b>A Definition List:</p></b>
    <dl>
        <dt>Bangalore</dt>
        <dd>-Capital city of Kamataka</dd>
        <dt>Mumbai</dt>
        <dd>-Capital city of Maharashtra</dd>
    </dl>
</body>
</html>
